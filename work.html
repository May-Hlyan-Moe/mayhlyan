    <style>
      body {
        padding: 0;
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background-color: aliceblue;
      }

      h1 {
        font-size: 60px;
        font-family: 'Playfair Display', serif;
        padding: 20px;
      }

      .heading {
        font-size: 30px;
        font-family: 'Righteous', cursive;
      }

      section {
        display: grid;
        place-items: center;
        align-content: center;
        min-height: 100vh;
      }

      .hidden {
        opacity: 0;
        filter: blur(5px);
        transform: translateX(-100%);
        transition: all 1s;
      }

      .show {
        opacity: 1;
        filter: blur(0);
        transform: translateX(0);
      }

      /* ------------ BASE ------------ */
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }

        /* -------------- BUTTON -------------- */
        .btn{
        background-color: #fff;
        width: 40px;
        height: 40px;
        border-radius: 10em;
        padding: 0 0.5em;

        box-shadow: inset 0 8px 60px rgba(0,0,0, .1),
                    inset 0 8px 8px rgba(0,0,0, .1),
                    inset 0 -4px 4px rgba(0,0,0, .1);

        position: relative;

        display: inline-flex;
        align-items: center;

        cursor: pointer;
        }

        .btn__indicator{
        background-color: #fff;
        width: 30px;
                    height: 30px;
        border-radius: 50%;

        position: absolute;

        box-shadow: 0 8px 40px rgba(0,0,0, .2);

        transition: transform .3s ease;
        }

        .btn__icon-container{
        width: 100%;
        height: 100%;

        display: flex;
        justify-content: center;
        align-items: center;
        }

        .btn__icon{
        color: #2b2b2b;
        font-size: 1.5rem;
        display: flex;
        }

        .btn:hover {
            background-color: #1E272E;
        }

        .btn__icon:hover {
            color: aliceblue;
            transition: 0.7s;
            transform: rotateZ(360deg);
        }

        /* -------------- DARKMODE  btn -------------- */
        
        .darkmode .btn{
        box-shadow: inset 0 8px 60px rgba(0,0,0, .3),
                    inset 8px 0 8px rgba(0,0,0, .3),
                    inset 0 -4px 4px rgba(0,0,0, .3);
        }

        .darkmode .btn__indicator{
        transform: translateX(7em);
        background-color: #2b2b2b;
        box-shadow: 0 8px 40px rgba(0,0,0, .3);
        }

        .darkmode .btn__icon{
        color: #fff;
        }


        /* img and button */
        #image .imgThumb img {
          border: 8px solid #fff;
          box-shadow: 0 0 5px 1px #555;
          border-radius: 20px;
          margin: 0 auto;
          display: block;
        }

        #image .imgThumb:hover img {
          filter: grayscale(100%);
          -webkit-filter: grayscale(100%);
          transition: filter 0.5s ease-in-out;
        }

        #image .imgThumb span {
          display: none;
          position: absolute;
          top: 290px;
          left: 240px;
        }

        #image .imgThumb:hover span {
          display: block;
        }

        span {
          font-family: 'Courier New', Courier, monospace;
        }

        #image .imgThumb span input[type="button"]{
          width: 200px;
          height: 40px;
          background-color: #4F98CA;
          border-radius: 5px;
          box-shadow: 0 0 10px 2px #000;
          border: 2px solid #fff;
          color: #fff;
          font-size: 18px;
          cursor: pointer;
        }

        @media(max-width:576px) {
          img {
            width: 300px;
          }

          #image .imgThumb span {
            top: 290px;
            left: 100px;
          }
        }
    </style>
</head>

    <script>
      function darkmode() {
          const wasDarkmode = localStorage.getItem('darkmode') === 'true';
          localStorage.setItem('darkmode', !wasDarkmode);
          const element = document.querySelector('body');
          element.classList.toggle('dark-mode', !wasDarkmode);
            
      }
      function onload() {
          document.body.classList.toggle('dark-mode', localStorage.getItem('darkmode') === 'true');
      }


    </script>
